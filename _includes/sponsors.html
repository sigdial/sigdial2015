
{% if site.data.sponsors.sponsors.size > 0 %}
<tr>
  <td height="40" width="108" align="center" valign="bottom">Sponsored by:</td>
</tr>

{% for entry in site.data.sponsors.sponsors %}
  <tr>
    <td height="60" width="108" align="center">
      <a href="{{ entry.url }}">
        <img alt="{{ entry.name }}" border="0" src="{{ entry.logo }}">
      </a>
    </td>
  </tr>
{% endfor %}
{% endif %}
